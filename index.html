    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              void: '#111111', 
              abyss: '#1a1a1a', 
              lightbg: '#F8FAFC',
              paper: '#FFFFFF',
              neon: {
                pink: '#F43F5E',
                purple: '#8B5CF6', 
                cyan: '#06B6D4',
                green: '#10B981'
              }
            },
            animation: {
              'pulse-fast': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s infinite linear',
              'pop-in': 'popIn 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48) forwards',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #F8FAFC;
        --text-color: #0F172A;
      }

      .dark {
        --bg-color: #111111;
        --text-color: #e2e8f0;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.1s ease, color 0.1s ease;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      
      .glass-panel {
        background: var(--bg-color);
        border: 1px solid #e2e8f0;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      }
      
      .dark .glass-panel {
        background: #1a1a1a;
        border: 1px solid #333;
        box-shadow: none;
      }

      @media (pointer: coarse) {
          body {
              cursor: auto;
          }
      }
    </style>
