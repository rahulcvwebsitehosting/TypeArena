<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeArena - Competitive Typing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              void: '#030014', // Deepest background (Dark)
              abyss: '#0F0518', // Secondary background (Dark)
              lightbg: '#F8FAFC', // Main background (Light)
              paper: '#FFFFFF', // Secondary background (Light)
              glass: 'rgba(20, 10, 40, 0.6)',
              neon: {
                pink: '#F43F5E',
                purple: '#8B5CF6', 
                cyan: '#06B6D4',
                green: '#10B981'
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'cyber-gradient': 'linear-gradient(to right bottom, #2d1b4e, #1c1032, #050505)',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'cursor-blink': 'blink 1s step-end infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'grid-flow': 'gridMove 20s linear infinite',
              'spin-slow': 'spin 10s linear infinite',
              'reverse-spin': 'reverseSpin 15s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(139, 92, 246, 0.5)' },
                '100%': { boxShadow: '0 0 20px rgba(6, 182, 212, 0.6)' },
              },
              gridMove: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '50px 50px' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              reverseSpin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #F8FAFC;
        --text-color: #0F172A;
        --grid-line: rgba(139, 92, 246, 0.1);
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(148, 163, 184, 0.2);
        --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }

      .dark {
        --bg-color: #030014;
        --text-color: #e2e8f0;
        --grid-line: rgba(139, 92, 246, 0.05);
        --glass-bg: rgba(15, 23, 42, 0.4);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Cyber Grid Background */
      .cyber-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-image: 
          linear-gradient(var(--grid-line) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
        animation: gridMove 20s linear infinite;
        pointer-events: none;
        z-index: -1;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
      }

      .glass-panel-hover:hover {
        background: rgba(30, 41, 59, 0.5);
      }
      
      .dark .glass-panel-hover:hover {
         background: rgba(30, 41, 59, 0.5);
         border-color: rgba(139, 92, 246, 0.3);
         box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
      }

      /* Light mode specific hover */
      html:not(.dark) .glass-panel-hover:hover {
         background: rgba(255, 255, 255, 0.9);
         border-color: rgba(139, 92, 246, 0.3);
         box-shadow: 0 0 15px rgba(139, 92, 246, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
</head>
  <body>
    <div class="cyber-grid"></div>
    <div id="root" class="relative z-10"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
