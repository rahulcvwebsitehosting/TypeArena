<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeArena | Competitive Typing Platform</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0' x2='1' y1='0' y2='1'%3E%3Cstop offset='0%25' stop-color='%238B5CF6'/%3E%3Cstop offset='100%25' stop-color='%2306B6D4'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='25' fill='%230F0518'/%3E%3Crect width='100' height='100' rx='25' fill='none' stroke='url(%23g)' stroke-width='6'/%3E%3Cpath d='M25 25 H75 L75 42 H58 V80 H42 V42 H25 Z' fill='url(%23g)' filter='drop-shadow(0 0 2px rgba(139, 92, 246, 0.5))'/%3E%3C/svg%3E" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              void: '#030014', // Deepest background (Dark)
              abyss: '#0F0518', // Secondary background (Dark)
              lightbg: '#F8FAFC', // Main background (Light)
              paper: '#FFFFFF', // Secondary background (Light)
              glass: 'rgba(20, 10, 40, 0.6)',
              neon: {
                pink: '#F43F5E',
                purple: '#8B5CF6', 
                cyan: '#06B6D4',
                green: '#10B981'
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'cyber-gradient': 'linear-gradient(to right bottom, #2d1b4e, #1c1032, #050505)',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'cursor-blink': 'blink 1s step-end infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'grid-flow': 'gridMove 20s linear infinite',
              'spin-slow': 'spin 10s linear infinite',
              'reverse-spin': 'reverseSpin 15s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'click-burst': 'clickBurst 0.5s ease-out forwards',
              'text-shine': 'textShine 3s linear infinite',
              'shimmer': 'shimmer 2s infinite',
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(139, 92, 246, 0.5)' },
                '100%': { boxShadow: '0 0 20px rgba(6, 182, 212, 0.6)' },
              },
              gridMove: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '50px 50px' }
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.8)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              reverseSpin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' }
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-5px)' },
                '75%': { transform: 'translateX(5px)' }
              },
              clickBurst: {
                '0%': { transform: 'scale(0)', opacity: '1' },
                '100%': { transform: 'scale(2)', opacity: '0' }
              },
              expandRing: {
                '0%': { transform: 'translate(-50%, -50%) scale(0.5)', opacity: '1', borderWidth: '4px' },
                '100%': { transform: 'translate(-50%, -50%) scale(3)', opacity: '0', borderWidth: '0px' }
              },
              shockwave: {
                '0%': { transform: 'scale(0.1)', opacity: '1' },
                '100%': { transform: 'scale(2)', opacity: '0' }
              },
              textShine: {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #F8FAFC;
        --text-color: #0F172A;
        --grid-line: rgba(139, 92, 246, 0.1);
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(148, 163, 184, 0.2);
        --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }

      .dark {
        --bg-color: #030014;
        --text-color: #e2e8f0;
        --grid-line: rgba(139, 92, 246, 0.05);
        --glass-bg: rgba(15, 23, 42, 0.4);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Cyber Grid Background */
      .cyber-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-image: 
          linear-gradient(var(--grid-line) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
        animation: gridMove 20s linear infinite;
        pointer-events: none;
        z-index: -1;
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
      }

      .glass-panel-hover:hover {
        background: rgba(30, 41, 59, 0.5);
      }
      
      .dark .glass-panel-hover:hover {
         background: rgba(30, 41, 59, 0.5);
         border-color: rgba(139, 92, 246, 0.3);
         box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
      }

      /* Light mode specific hover */
      html:not(.dark) .glass-panel-hover:hover {
         background: rgba(255, 255, 255, 0.9);
         border-color: rgba(139, 92, 246, 0.3);
         box-shadow: 0 0 15px rgba(139, 92, 246, 0.1);
      }
      
      /* Re-enable default cursor on touch devices */
      @media (pointer: coarse) {
          body {
              cursor: auto;
          }
      }
    </style>
